<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
        let possible = 'abcdefjhiklmnopqrstuvwxyz-';
        let arr = Array();
        let myArray = [];
        for (let i = 0; i < Math.round(Math.random() * 20); i++) {
            arr[i] = possible.charAt(Math.round(Math.random() * possible.length));
            myArray[i] = arr[i];
            if (arr[i] === '-') {
                myArray[i] = '_';
            }
        }
        document.write('Mảng khởi tạo: ' + arr.join('') + '<br>');
        document.write('Mảng thay thế: ' + myArray.join(''));
    </script>
</head>
<body>

</body>
</html>
