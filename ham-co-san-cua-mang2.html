<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm có sẵn của mảng 2</title>
</head>
<body>
<input type="text" id="myNumber">
<button onclick="myRewrite()">Rewrite</button>
<script>
    function myRewrite() {
        let n = Number.parseInt(document.getElementById('myNumber').value);
        let x = 0;
        let a = Array();
        let b = Array();
        while (n > 0) {
            a[x] = n % 10;
            x++;
            n = Math.floor(n / 10);
        }
        a.reverse();
        let j = 0;
        for (let i = 0; i < x; i++) {
            b[j] = a[i];
            if ((a[i] % 2 === 0) && (a[i + 1] % 2 === 0)) {
                b.push("-");
                j++;
            }
            j++;
        }
        alert(b.join(" "));
    }
</script>
</body>
</html>
